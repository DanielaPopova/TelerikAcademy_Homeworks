<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TODO List</title>
</head>

<body>
  <header>
    <p>Create a TODO list with the following UI controls</p>
    <ul>
      <li>Form input for new Item</li>
      <li>Button for adding the new Item</li>
      <li>Button for deleting some item</li>
      <li>Show and Hide Button</li>
    </ul>
  </header>
  <main>
    <form action="#" method="get">
      <label for="item-add">Enter Item:</label>
      <input type="text" id="item-add" placeholder="Item">
      <button type="button" id="add-btn">Add</button>
      <button type="button" id="delete-btn">Delete</button>
      <button type="button" id="show-hide-btn">Hide</button>      
    </form>
    <article>
      <h4>TODO List</h4>
      <ul id="todo-list"></ul>
    </article>
    <script src="script.js" type="text/javascript"></script>
  </main>
</body>

</html>
