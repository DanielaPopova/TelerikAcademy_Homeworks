<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Animals and Batman</title>
</head>
<body>
    
    <script id="animals-batman" type="text/x-handlebars-template">
        <div class="container">
            <h1>Animals</h1>
            <ul class="animals-list">
                {{#each animals}}
                    <li>
                        {{#if url}}
                            <a href="{{url}}">See a {{name}}
                        {{else}}
                            <a href="http://cdn.playbuzz.com/cdn/3170bee8-985c-47bc-bbb5-2bcb41e85fe9/d8aa4750-deef-44ac-83a1-f2b5e6ee029a.jpg">No link for {{name}}, here is Batman!
                        {{/if}}
                        </a>
                    </li>
                {{/each}}
            </ul>
        </div>
    </script>

    <script src="scripts/handlebars.min.js"></script>
    <script>
        var html = document.getElementById('animals-batman').innerHTML;
        var template = Handlebars.compile(html);
        var data = {
                    animals: [{
                        name: 'Lion',
                        url: 'http://www.imdb.com/title/tt0110357/mediaviewer/rm3483605248'
                    }, { 
                        name: 'Turtle',
                        url: 'http://www.enkivillage.com/s/upload/images/a231e4349b9e3f28c740d802d4565eaf.jpg'
                    }, {
                        name: 'Dog'
                    }, { name: 'Cat',
                        url: 'http://i.imgur.com/Ruuef.jpg' }, { name: 'Dog Again' }]
                };
        var result = template(data);
        document.body.innerHTML = result;
    </script>
</body>
</html>
